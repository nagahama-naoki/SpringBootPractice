<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>管理者ログイン</title>
</head>
<body>
	<h1>管理者のログイン画面</h1>
	<form th:action="@{/admin/signin}" th:object="${adminForm}" method="post">
		<table border="1">
			<tr>
				<td>メールアドレス</td>
				<td>
					<input type="text" th:field="*{email}">
					<span th:if="${#fields.hasErrors('email')}" th:errors="{email}" style="color:red"></span>
				</td>
			</tr>
			<tr>
				<td>パスワード</td>
				<td>
					<input type="text" th:field="*{password}">
					<span th:if="${#fields.hasErrors('password')}" th:errors="{password}" style="color:red"></span>
				</td>
			<tr>
		</table>
		<input type="submit" value="ログイン">
	</form>
	<form th:action="@{/admin/signup}" method= "get">
		<input type ="submit" value="新規登録">
	</form>
</body>
</html>
